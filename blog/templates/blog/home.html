{% extends "base.html" %}
{% load static %}

{% block content %}
<main>
    <section class="banner-page">
        <h1>Blog</h1>
    </section>
    <section class="blog-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="row">
                        {% for post in posts.object_list %}
                            {% include 'blog/includes/item.html' %}
                        {% endfor %}
                    </div>
                    {% include 'blog/includes/pagination.html' %}
                </div>
                <div class="col-lg-3">
                    <div class="category-list-box">
                        {% include 'blog/includes/sidebar.html' %}
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
